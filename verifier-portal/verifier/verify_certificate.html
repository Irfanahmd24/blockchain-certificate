    <div class="mt-8 text-center">
        <a href="/index.html" class="text-sm font-medium text-white hover:text-white/80 hover:underline transition">
            <i data-lucide="home" class="inline-block w-4 h-4 -mt-1 mr-1"></i>

    <div id="photoModal" class="modal">

    <script>
        window.onload = function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        };

        const form = document.getElementById("verificationForm");
        const certificateHashInput = document.getElementById("certificateHash");
        const resultsArea = document.getElementById("resultsArea");
        const submitButton = document.getElementById("submitButton");
        // ... other element references

        const photoModal = document.getElementById('photoModal');
        const modalPhoto = document.getElementById('modalPhoto');

        function openModal(imageSrc) {
            modalPhoto.src = imageSrc;
            photoModal.classList.add('show');
        }

        function closeModal() {
            photoModal.classList.remove('show');
            modalPhoto.src = '';
        }

        // START: === MODIFIED RESULTS DISPLAY FUNCTION ===
        function updateResultsUI(success, message, metadata) {
            let statusIcon = success ? 'check-circle' : 'x-circle';
            let statusClasses = success 
                ? "bg-green-500 text-white" 
                : "bg-red-500 text-white";
            
            let detailsHtml = "";

            if (success && metadata) {
                detailsHtml = `
                    <div class="mt-6 bg-slate-50 p-6 rounded-xl shadow-lg text-slate-700">
                        <h3 class="text-2xl font-bold text-slate-800 border-b border-slate-200 pb-3 mb-4">Verified Certificate Details</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 text-sm">
                            <div><strong>Student Name:</strong> <span class="font-semibold">${metadata.studentName || "N/A"}</span></div>
                            <div><strong>Roll No:</strong> <span class="font-semibold">${metadata.studentId || "N/A"}</span></div>
                            <div><strong>Department:</strong> <span class="font-semibold">${metadata.department || "N/A"}</span></div>
                            <div><strong>Year of Pass:</strong> <span class="font-semibold">${metadata.yearOfPass || "N/A"}</span></div>
                            <div class="md:col-span-2"><strong>Date Issued:</strong> <span class="font-semibold">${metadata.issueDate || "N/A"}</span></div>
                        </div>
                        <div class="pt-6 mt-4 border-t border-slate-200 flex flex-col sm:flex-row gap-3">
                            <a href="${metadata.pdfDownloadUrl || "#"}" target="_blank" class="flex-1 inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition shadow-md">
                                <i data-lucide="file-text" class="w-4 h-4 mr-2"></i> View Original PDF
                            </a>
                            <button type="button" onclick="openModal('${metadata.photoFilePath || "#"}')" class="flex-1 inline-flex items-center justify-center px-4 py-2 border border-slate-300 text-sm font-bold rounded-lg text-slate-700 bg-white hover:bg-slate-50 transition shadow-md">
                                <i data-lucide="user-square" class="w-4 h-4 mr-2"></i> View Student Photo
                            </button>
                        </div>
                    </div>
                `;
            }

            resultsArea.innerHTML = `
                <div class="p-4 rounded-lg font-bold mb-6 text-center flex items-center justify-center gap-3 ${statusClasses}">
                    <i data-lucide="${statusIcon}" class="w-6 h-6"></i>
                    <span>${message}</span>
                </div>
                ${detailsHtml}
            `;
            
            resultsArea.classList.remove("hidden");
            // Re-render all icons, including the new ones in the results area
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }
        // END: === MODIFIED RESULTS DISPLAY FUNCTION ===
        
        // --- All other JavaScript functions (toggleLoading, onScanSuccess, event listeners, etc.) remain the same ---
        // ===============================
// ELEMENT REFERENCES
// ===============================
const buttonText = document.getElementById("buttonText");
const spinnerIcon = document.getElementById("spinner");
const scanButton = document.getElementById("scanButton");
const scanButtonText = document.getElementById("scanButtonText");
const qrFileInput = document.getElementById("qrFileInput");

let isScannerRunning = false;

// ===============================
// QR CODE SETUP
// ===============================
const html5QrCode = new Html5Qrcode("qr-reader");

// ===============================
// LOADING TOGGLE
// ===============================
function toggleLoading(isLoading) {
  submitButton.disabled = isLoading;
  buttonText.textContent = isLoading ? "Verifying..." : "Verify Certificate";

  spinnerIcon.classList.toggle("animate-spin", isLoading);
  spinnerIcon.setAttribute(
    "data-lucide",
    isLoading ? "loader-circle" : "search"
  );

  if (typeof lucide !== "undefined") {
    lucide.createIcons();
  }
}

// ===============================
// QR SCAN SUCCESS
// ===============================
const onScanSuccess = (decodedText) => {
  certificateHashInput.value = decodedText;

  if (isScannerRunning) {
    html5QrCode
      .stop()
      .then(() => {
        scanButtonText.textContent = "Scan with Camera";
        isScannerRunning = false;
      })
      .catch((err) => console.error("Failed to stop camera.", err));
  }

  submitButton.click();
};

// ===============================
// CAMERA SCAN BUTTON
// ===============================
scanButton.addEventListener("click", () => {
  if (isScannerRunning) {
    html5QrCode.stop().then(() => {
      scanButtonText.textContent = "Scan with Camera";
    });
  } else {
    html5QrCode
      .start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess
      )
      .then(() => {
        scanButtonText.textContent = "Stop Scanning";
      });
  }

  isScannerRunning = !isScannerRunning;
});

// ===============================
// QR IMAGE UPLOAD
// ===============================
qrFileInput.addEventListener("change", (event) => {
  if (event.target.files.length === 0) return;

  html5QrCode
    .scanFile(event.target.files[0], true)
    .then(onScanSuccess)
    .catch((err) => alert(`Error scanning file: ${err}`));
});

// ===============================
// FORM SUBMIT
// ===============================
form.addEventListener("submit", async (event) => {
  event.preventDefault();
  resultsArea.classList.add("hidden");
  toggleLoading(true);

  const hash = certificateHashInput.value.trim();

  if (!hash || !hash.startsWith("0x") || hash.length !== 66) {
    updateResultsUI(
      false,
      "Invalid hash format. Please enter a valid 0x-prefixed 66-character hash."
    );
    toggleLoading(false);
    return;
  }

  try {
    const response = await fetch("https://blockchain-certificate-60061334357.development.catalystserverless.in/verify-hash", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        certificateHash: hash
      })
    });

    const data = await response.json();

    if (data.success && data.status === "VALID") {
      updateResultsUI(true, "Verification Successful", data.metadata);
      if (data.success === true) {
  updateResultsUI(true, "Verification Successful");

  document.getElementById("studentName").innerText = data.student.name;
  document.getElementById("rollNo").innerText = data.student.rollNo;
  document.getElementById("course").innerText = data.student.course;

  document.getElementById("studentPhoto").src = data.student.photoUrl;
  document.getElementById("certificatePdf").href = data.student.pdfUrl;

  document.getElementById("studentDetails").classList.remove("hidden");
}
    } else {
      updateResultsUI(
        false,
        data.message || "Verification Failed: Certificate hash not found or is invalid."
      );
    }

  } catch (error) {
    console.error("Verification Error:", error);
    updateResultsUI(false, "Network error. Could not connect to the server.");
  } finally {
    toggleLoading(false);
  }
});
    </script>
